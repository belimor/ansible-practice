---

- name: "Playbook to review tasks"
  hosts: all
  become: yes
  tasks:
    - name: "Install nginx"
      ansible.builtin.apt:
        name: nginx
        state: latest
      
    - name: "Command module"
      ansible.builtin.command: /usr/bin/systemctl status nginx 
      ignore_errors: True
      notify: restart nginx

  handlers:
    - name: restart nginx

